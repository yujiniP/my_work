<!DOCTYPE html>
<html lang="en">

@@include('./include/sub_head_meta.html')

<!-- 서브페이지에는 sub 클래스가 추가됩니다. -->
<body class="sub">

	<div class="skip-content">
		<a href="#container">본문 바로가기</a>
	</div>
	<!-- end of skip-content -->

	<div class="wrap">
		@@include('./include/header.html')

		<div id="container" class="container">

			<div class="wrap_path_menu">
				<div class="inner">
					<a href="/" class="btn_link_home"><i class="icon_go_home">home</i></a>
					<ol class="lst_menu">

						<!-- 메뉴 활성화 클래스 active -->
						<li class="">
							<dl>
								<dt><button type="button">회사소개</button></dt>
								<dd>
									<ul>
										<li><a href="#;">회사소개</a></li>

										<!-- 현재 페이지의 메뉴 일 경우 current_page 클래스 추가가 필요합니다. -->
										<li class="current_page"><a href="#;">생산제품</a></li>
										<li><a href="#;">지속가능성</a></li>
										<li><a href="#;">인재채용</a></li>
									</ul>
								</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt><button type="button">공지</button></dt>
							</dl>
						</li>
					</ol>
				</div>
			</div>
			<!-- end of wrap_path_menu -->

			<!-- 배경이미지 : 해당 페이지의 경우에는 notice 클래스가 추가됩니다. -->
			<div class="wrap_sub_top notice">
				<div class="visual table">
					<div class="row tit_area">
						<div class="cell">
							<h3 class="tit_kr">공지</h3>
							<p class="tit_eng">News & Notice</p>
						</div>
					</div>
					<!-- end of tit_area -->

				</div>
				<!-- end of visual -->

			</div>
			<!-- end of wrap_sub_top -->

			<section class="contents">

				<!-- 컨텐츠 최상위 제목 -->
				<h1 class="tit">공지</h1>

				<div class="ct_board board_write board_notice">

					<div class="bx_bd_tb">

						<div class="tb_default_write">

							<div class="table">

								<div class="row">
									<div class="cell cell_label">공지</div>
									<div class="cell cell_fix">
										<p class="chk_elem">
											<label for="chk1">
												<input type="checkbox" id="chk1">
												* 상단 고정
												<i class="icon_chk"></i>
											</label>
										</p>
									</div>
								</div>

								<div class="row">
									<div class="cell cell_label">제목</div>
									<div class="cell cell_title">
										<div class="box_ipt">
											<input type="text" class="iptxt_default" id="t_title" placeholder="제목을 입력하세요">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="cell cell_label">작성자</div>
									<div class="cell cell_write">
										<div class="box_ipt state_disable">
											<input type="text" class="iptxt_default" id="t_writer" readonly value="관리자">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="cell cell_label">등록일</div>
									<div class="cell cell_date">
											<div class="box_ipt ipt_calendar state_disable">
												<input type="text" class="iptxt_default" id="t_calendar" readonly value="2018-11-20">
												<button type="button" class="btn_calendar">달력선택</button>
											</div>
									</div>
								</div>

								<div class="row">
									<div class="cell cell_label">내용</div>
									<div class="cell cell_editor">
										<div class="bx_editor">
											에디터 영역
										</div>
									</div>
								</div>

								<div class="row">
									<div class="cell cell_label cell_vt">
										첨부파일
										<span class="btns_file_control">
											<button type="button" class="btn_add">파일추가</button>
											<button type="button" class="btn_remove">파일삭제</button>
										</span>
									</div>
									<div class="cell cell_file">
										<ul>
											<li>
												<div class="box_file">
													<input type="file" class="ipfile_default">
													<button type="button" class="btn_file btn_df btn_dark">파일찾기</button>
												</div>
											</li>
											<li>
												<div class="box_file">
													<ul class="lst_file">
														<li>highschool.pdf<button type="button" class="btn_delete_file">파일삭제</button></li>
													</ul>
													<input type="file" class="ipfile_default">
													<button type="button" class="btn_file btn_df btn_dark">파일찾기</button>
												</div>
											</li>
										</ul>
									</div>
								</div>

								<div class="row">
									<div class="cell cell_label">비밀글 표시</div>
									<div class="cell cell_secret">
										<div class="box_radio">
											<p class="radio_elem">
												<label for="public">
													<input type="radio" id="public" name="secret">
													공개
													<i class="icon_chk"></i>
												</label>
											</p>
											<p class="radio_elem">
												<label for="private">
													<input type="radio" id="private" name="secret">
													비공개
													<i class="icon_chk"></i>
												</label>
											</p>
										</div>
									</div>
								</div>

							</div>

						</div>
						<!-- end of tb_default_write -->

					</div>
					<!-- end of bx_bd_tb -->

					<div class="bx_bd_bot">
						<div class="center">
							<div class="btns">
								<a href="#;" class="btn_df w180">저장</a>
								<a href="#;" class="btn_df w180 btn_bd_dark">취소</a>
							</div>
						</div>
					</div>
					<!-- end of bx_bd_bot -->

				</div>
				<!-- end of ct_board -->

			</section>
			<!-- end of contents -->

		</div>
		<!-- end of container -->

		@@include('./include/footer.html')
	</div>
	<!-- end of wrap -->

</body>
</html>
